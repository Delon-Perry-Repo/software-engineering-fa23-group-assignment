<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main_page.css">
    <title>UTeeSA</title>
</head>

<body>
    <div id="headBar">
        <h1 id="Banner">UTeeSA</h1>
        <hr>
        <div id="navBar">
            <div id="leftBar">
                <input type="image" src="res/accountIcon.png" class="button" id="accountButton" alt="Account"
                    onclick="document.getElementById('id01').style.display='block'" style="width:auto;">
                <div id="id01" class="modal">
                    <form class="modal-content animate" action="/action_page.php" method="post">
                        <div class="container" style="background-image: url(res/UTeeSA_Banner.png);">
                            <h1>Login-In</h1>
                            <label for="uname"><b>Username</b></label>
                            <input type="text" placeholder="Enter Username" name="uname" required>

                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>

                            <button type="submit" class="button-container">Login</button>
                            <button type="button" class="button-container" onclick="toggleContainers()">New User?
                                Sign-Up</button>
                                <hr class="hr-split">
                        </div>
                        <div class="container" style="background-image: url(res/UTeeSA_Banner.png);">
                            <button type="button" onclick="document.getElementById('id01').style.display='none'"
                                class="cancelbtn">Cancel</button>
                            <span class="psw"><a href="#" style="color: #f1f1f1;">Forgot Password?</a></span>
                        </div>
                    </form>
                </div>
                <div id="id02" class="modal" style="display: none">
                    <form class="modal-content animate" action="/action_page.php" method="post">
                        <div class="container" style="background-image: url(res/UTeeSA_Banner.png);">
                            <h1>Create New Account</h1>
                            <label for="newuname"><b>New Username</b></label>
                            <input type="text" placeholder="Enter New Username" name="newuname" required>

                            <label for="newemail"><b>Email Address</b></label>
                            <input type="text" placeholder="Enter Email Address" name="newemail" required>

                            <label for="newpsw"><b>New Password</b></label>
                            <input type="password" placeholder="Enter New Password" name="newpsw" required>

                            <label for="newpsw"><b>Confirm Password</b></label>
                            <input type="password" placeholder="Confirm New Password" name="confirmnewpsw" required>

                            <button type="submit" class="button-container">Create Account</button>
                            <hr class="hr-split">
                        </div>
                        <div class="container" style="background-image: url(res/UTeeSA_Banner.png);">
                            <button type="button" onclick="document.getElementById('id02').style.display='none'"
                                class="cancelbtn">Cancel</button>
                        </div>
                    </form>
                </div>
                <input type="image" src="res/filterIcon.png" class="button" id="filterButton" onclick="toggleFilter()"
                    alt="Filter">
            </div>
            <div id="rightBar">
                <input type="image" src="res/searchIcon.png" class="button" id="searchButton" onclick="inputSearchBar()"
                    alt="Search">
                <input type="image" src="res/cartIcon.png" class="button" id="cartButton" alt="Cart"
                    onclick="window.location.href='cart.html';">
            </div>
        </div>

    </div>
    <div id="body">
        <div id="filterPopUp" class="filter">
            <form>
                <input type="radio" id="sortByPrice" name="filterOptions" value="byPrice"><label for="sortByPrice">Sort
                    By Price</label>
                <input type="radio" id="sortByAvailability" name="filterOptions" value="byAvailabilty"><label
                    for="sortByAvailability">Sort By Availability</label>
            </form>
        </div>
        <div id="table"></div>
    </div>
    <div id="footer"></div>
    <script src="scripts/main_page.js"></script>
</body>

</html>
