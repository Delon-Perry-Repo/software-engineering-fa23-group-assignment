<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    <link href="styles/productStyles.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <section id="header">
        <a href="#"><img src="res/newLogo.PNG" class="logo" width="120" height="80" alt=""></a>

        <div>
            <ul id="navbar">
                <li><a href="home.html">Home</a></li>
                <li><a class="active" href="index2.html">Shop</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="login.html">Admin</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </div>
    </section>
    <div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
    </div>
    <div class="products-list">
        <div class="products">
            <!-- render porducts here -->
        </div>
        <div class="cart">
            <a class="sort" onclick="sortProducts('lowestPrice')">Sort by Lowest Price!</a>
            <a class="sort" onclick="sortProducts('highestPrice')">Sort by Greatest Price!</a><div></div>
            <a class="sort" onclick="sortProducts('leastInStock')">Sort by Least in Stock!</a>
            <a class="sort" onclick="sortProducts('mostInStock')">Sort by Most in Stock!</a><div></div>
            <a class="sort" onclick="sortProducts('leastRecent')">Sort by Newest Additions!</a>
            <a class="sort" onclick="sortProducts('mostRecent')">Sort by Oldest Additions!</a>
            <input type="text" id="search" placeholder="Search...">
            <button type="submit" onclick="sortProducts('searchByName')">Submit</button>
            <div class="shopping-bag">
                <a href="">
                    <img src="res/bag.png" alt="cart">
                    Cart
                    <div class="total-items-in-cart">
                        0
                    </div>
                </a>
            </div>
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Unit price</div>
                <div class="column3">Units</div>
            </div>
            <div class="cart-items">
                <!-- render cart items here -->
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items): $0
                </div>
                <div class="discount">
                    <input type="text" id="discount" placeholder="Discount...">
                    <button type="submit" onclick="applyDiscount()">Submit</button>
                </div>
                <div class="checkout">
                    Proceed to checkout
                </div>
            </div>
        </div>
    </div>

    <script>
        const porductsListEl = document.querySelector(".products-list");
        const seeMoreBtn = document.querySelector(".see-more-btn");

        seeMoreBtn.addEventListener('click', () => {
            porductsListEl.scrollIntoView({behavior: "smooth"})
        })
    </script>

    <script src="scripts/shopScripts.js"></script>
    <script src="scripts/shoppingCart.js"></script>

    <footer class="py-5 bg-white" style="background-image: url('res/UTeeSA_Banner.png'); background-size: cover; background-position: center;">
        <div class="container">
            <strong><p class="m-0 text-center text-white">Copyright &copy; UTeeSA 2023</p></strong>
        </div>
    </footer>
    -->
</body>
</html>
