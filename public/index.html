<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/main_page.css">
    <title>UTeeSA</title>
</head>

<body>
    <div id="headBar">
        <a class="navbar-brand" href="../public/index.html">
            <font color="white">
                <h1 id="Banner">UTeeSA</h1>
            </font>
        </a>

        <hr>
        <div id="navBar">
            <div id="leftBar">
                <input type="image" src="../res/accountIcon.png" class="button" id="accountButton" alt="Account"
                    onclick="document.getElementById('id01').style.display='block'" style="width:auto;"> 
                <div id="id01" class="modal">
                    <form class="modal-content animate" action="/action_page.php" method="post">
                        <div class="container" style="background-image: url(/res/UTeeSA_Banner.png);">
                            <h1>Login-In</h1>
                            <label for="uname"><b>Username</b></label>
                            <input type="text" placeholder="Enter Username" name="uname" required>

                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>

                            <button type="submit" class="button-container">Login</button>
                            <button type="button" class="button-container" onclick="toggleContainers()">New User?
                                Sign-Up</button>
                            <hr class="hr-split">
                        </div>
                        <div class="container" style="background-image: url(/res/UTeeSA_Banner.png);">
                            <button type="button" onclick="document.getElementById('id01').style.display='none'"
                                class="cancelbtn">Cancel</button>
                            <span class="psw"><a href="#" style="color: #f1f1f1;">Forgot Password?</a></span>
                        </div>
                    </form>
                </div>
                <div id="id02" class="modal" style="display: none">
                    <form class="modal-content animate" action="../public/index.html" method="post">
                        <div class="container" style="background-image: url(/res/UTeeSA_Banner.png);">
                            <h1>Create New Account</h1>
                            <label for="newuname"><b>New Username</b></label>
                            <input type="text" placeholder="Enter New Username" id="newuname" name="newuname" required>
                            <p class="validation-container" id="userStatus" style="width: 707px;"></p>

                            <label for="newemail"><b>Email Address</b></label>
                            <input type="text" placeholder="Enter Email Address" id="newemail" name="newemail" required>
                            <p class="validation-container" id="emailStatus" style="width: 707px;"></p>

                            <label for="newpsw"><b>New Password</b></label>
                            <input type="password" placeholder="Enter New Password" id="newpsw" name="newpsw" required>
                            <p class="validation-container" id="passStatus" style="width: 707px;"></p>

                            <label for="newpsw"><b>Confirm Password</b></label>
                            <input type="password" placeholder="Confirm New Password" id="confirmnewpsw"
                                name="confirmnewpsw" required>
                            <p class="validation-container" id="confPassStatus" style="width: 707px;"></p>

                            <button type="submit" class="button-container" onclick="createUser()">Create
                                Account</button>
                            <hr class="hr-split">
                        </div>
                        <div class="container" style="background-image: url(../res/UTeeSA_Banner.png);">
                            <button type="button" onclick="document.getElementById('id02').style.display='none'"
                                class="cancelbtn">Cancel</button>
                        </div>
                    </form>
                </div>
                <input type="image" src="../res/TShirt2.png" class="button" id="shirtButton" alt="Product" 
                    onclick="window.location.href='../public/shop.html'; ">
            </div>
            <div id="rightBar">
                <input type="image" src="../res/searchIcon.png" class="button" id="searchButton"
                    onclick="inputSearchBar()" alt="Search">
                <input type="image" src="../res/cartIcon.png" class="button" id="cartButton" alt="Cart"
                    onclick="window.location.href='../public/shoppingCart.html';">
            </div>
        </div>

    </div>
    <hr class="inv-break">

    <div id="footer"></div>
    <script src="../scripts/account.js"></script>
    <script src="../scripts/validation.js"></script>


    <hr>
    <footer>
        <p style="color: #f1f1f1;">&copy; UTeeSa Group 5 Inc.</p>
    </footer>
</body>

</html>
