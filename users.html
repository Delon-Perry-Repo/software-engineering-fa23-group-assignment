<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Users</title>
    <link href="styles/users.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="scripts/admin.js"></script> 
  </head>

  <body>
    <div class="header">
      <div class="header-left">
        <ul>
          <li><img src="img/uteesa_logo.png" id="logo"></li>
          <li id="header-subtitle">STORE INVENTORY</li>
        </ul>
      </div>
      <div class="navbar">
        <ul>
          <li id="return"><a href="./admin.html">HOME</a></li>
        </ul>
      </div>
    </div>

    <div class="searchbar">
      <input type="text" placeholder="Enter user.." id="search-input"></input>
      <button onclick=searchUser()>SEARCH</button>
      <button onclick=loadUsers(users)>LOAD ALL USERS</button>
    </div>

    <p class="searchbar" id="userError"></p>

    <div class="users"> 
      <table id="user-table">
        <tr>
          <th class="h-id">USER ID</th>
          <th class="h-first">FIRST</th>
          <th class="h-last">LAST</th>
          <th class="h-con">CONTACT</th>
          <th class="h-email">EMAIL</th>
        </tr>

        <tbody id="userBody">

          
        </tbody>
        
      </table>
    </div> 

      <div class="userPopUp"  id="userPopUp-content">
       
          <div class="form-container">
            <h2 id="custNum">Customer: #001</h2>
            <input label="First Name" placeholder="John" id="firstInp"></input>
            <input label="Last Name" placeholder="Doe" id="lastInp"></input>
            <input label="Contact Number" placeholder="+1234567890" id="contactInp"></input>
            <input label="Email Address" placeholder="johndoe@gmail.com" id="emailInp"></input>
            <button onclick=closeUserPopUp()>CLOSE</button>
            <button onclick=updateUser()>SAVE</button>
          </div>

      </div>

    <div class="userPopUp"  id="confirmUserInfo">

        <div class="form-container">
          <h2>Confirm edits made?</h2>
          <h4 id="tempF">First Name: John</h4>
          <h4 id="tempL">Last Name: Doe</h4p>
          <h4 id="tempC">Contact Number: +1234567890</h4>
          <h4 id="tempE">Email Address: johndoe@gmail.com</h4>
          <button id="saveEditBtn">YES</button>
          <button onclick=goBack()>NO</button>
        </div>

    </div>

    <p id="userTest"></p>
    
  </body>
  
</html>
