<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Account Page</title>
    <link href="styles/productStyles.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" type="text/css" href="../styles/main_page.css">
    <link rel="stylesheet" href="styles/account.css">
</head>
<body>
<body style="background: url(res/item13.png);">

    <section id="header">
        <a href="./home.html"><img src="res/newLogo.PNG" class="logo" width="120" height="80" alt=""></a>

        <div>
            <ul id="navbar">
                <li><a href="home.html">Home</a></li>
                <li><a href="index2.html">Shop</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="login.html">Admin</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </div>
    </section>

    <div class="forms-container">
        <div class="form-container">
            <form class="modal-content animate" id="login" action="" method="post">
                <!-- Login Form Content -->
                <div class="container" style="margin-left: 50px; margin-top: 80px;">
                    <h1>Login-In</h1>
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" id="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="psw" required>

                    <button type="submit" class="button-container">Login</button>
                    <hr class="hr-split">
                </div>
            </form>
        </div>

        <div class="form-container">
            <form class="modal-content animate" id="newAccount" action="/" method="post">
                <!-- Create Account Form Content -->
                <div class="container" style="margin-left: 1000px; margin-top: -458px;">
                    <h1>Create New Account</h1>
                    <label for="newuname"><b>New Username</b></label>
                    <input type="text" placeholder="Enter New Username" id="newuname" name="newuname" required>
                    <p class="validation-container" id="userStatus" style="width: 707px;"></p>

                    <label for="newemail"><b>Email Address</b></label>
                    <input type="text" placeholder="Enter Email Address" id="newemail" name="newemail" required>
                    <p class="validation-container" id="emailStatus" style="width: 707px;"></p>

                    <label for="newpsw"><b>New Password</b></label>
                    <input type="password" placeholder="Enter New Password" id="newpsw" name="newpsw" required>
                    <p class="validation-container" id="passStatus" style="width: 707px;"></p>

                    <label for="confirmnewpsw"><b>Confirm Password</b></label>
                    <input type="password" placeholder="Confirm New Password" id="confirmnewpsw" name="confirmnewpsw" required>
                    <p class="validation-container" id="confPassStatus" style="width: 707px;"></p>

                    <button type="submit" class="button-container">Create Account</button>
                </div>
            </form>
        </div>
    </div>
    &nbsp;
    &nbsp;
    &nbsp;
    <footer class="py-5 bg-white" style="background-image: url('res/UTeeSA_Banner.png');  background-position: center;">
        <div class="container">
            <!-- Optional content within the footer -->
            <strong><p class="m-0 text-center text-white">Copyright &copy; UTeeSA 2023</p></strong>
        </div>
    </footer>
<script src="../scripts/validation.js"></script>
<script src="scripts/account.js"></script>
</body>
</html>
